{% extends 'users/base.html' %} {% block content %}
<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'courses:course_list' %}"
        >Course Management</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#courseNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="courseNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'courses:course_list' %}"
              >Courses</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'courses:section_list' %}"
              >Sections</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% if messages %} {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% block course_content %}{% endblock %}
</div>
{% endblock %}
