{% extends 'users/base.html' %} {% block title %}Create Faculty - EnrollEase{%
endblock %} {% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card bg-dark text-white">
        <div class="card-header">
          <h2 class="mb-0">Create New Faculty Member</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="employee_id" class="form-label">Employee ID</label>
              <input
                type="text"
                class="form-control"
                id="employee_id"
                name="employee_id"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <select
                class="form-select"
                id="department"
                name="department"
                required
              >
                {% for department in departments %}
                <option value="{{ department.id }}">
                  {{ department.name }}
                </option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="office" class="form-label">Office</label>
              <input
                type="text"
                class="form-control"
                id="office"
                name="office"
              />
            </div>
            <div class="d-flex justify-content-between">
              <a
                href="{% url 'dashboard:faculty_admin' %}"
                class="btn btn-secondary"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary">
                Create Faculty Member
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
