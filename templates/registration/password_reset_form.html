{% extends 'users/base.html' %} {% load static %} {% block content %}
<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center"
  style="background-color: #111111"
>
  <div
    class="card bg-dark text-white"
    style="max-width: 400px; border: 1px solid #ffd700; border-radius: 10px"
  >
    <div class="card-body p-4">
      <h2 class="text-center mb-4" style="color: #ffd700">Reset Password</h2>
      <p class="text-center mb-4" style="color: #b8b8b8">
        Enter your email address to receive password reset instructions
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #ffd700"
            >Email</label
          >
          <input
            type="email"
            name="email"
            class="form-control bg-dark text-white"
            required
            id="id_email"
          />
        </div>

        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-block w-100"
            style="background-color: #ffd700; color: #111111; font-weight: bold"
          >
            Send Reset Link
          </button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a
          href="{% url 'users:login' %}"
          class="text-decoration-none"
          style="color: #ffd700"
        >
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
