{# prettier-ignore #} {% extends 'users/base.html' %} {% block title %}Delete
Course - EnrollEase{% endblock %} {% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-header">
          <h2 class="mb-0">Delete Course</h2>
        </div>
        <div class="card-body">
          <p class="mb-4">
            Are you sure you want to delete the course "{{ course.code }}"?
          </p>
          <p class="text-danger">This action cannot be undone.</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <a
                href="{% url 'users:faculty_admin_dashboard' %}"
                class="btn btn-secondary"
                >Cancel</a
              >
              <button type="submit" class="btn btn-danger">
                Delete Course
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
